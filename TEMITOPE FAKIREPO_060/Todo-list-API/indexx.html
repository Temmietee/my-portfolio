<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    
    <title>HTTP REQUEST</title>
</head>

<body>
    <div>
        <div id="h1-div">
            <h1>You Can Make HTTP Request Here</h1>
        </div>
        <div id="input-area">
            <div id="get-div">
                <button class="button" id="get">GET</button>
            </div>
            <div id="put-post-div">
                <input id="id-input" placeholder="Enter ID" type="number">
                <input id="title-input" placeholder="Enter Title">
                <select name="todos" class="todo-option" id="todo-status">
                    <option value="false">Done?</option>
                    <option value="true">Not Done?</option>
                </select>
                <div id="button-div">
                    <input class="button" value="POST" type="submit" id="post">
                    <input class="button" value="PUT" type="submit" id="put">
                </div>
            </div>
        </div>
        <div id="output-area">

        </div>
    </div>
</body>

<script src="scriptt.js"></script>

</html>
